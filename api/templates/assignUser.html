<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign User To Group</title>


</head>
<body>
{%  load static %}
<link rel="stylesheet" href="{%  static  'assets/css/main.css' %}" />
<!-- Scripts -->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.dropotron.min.js' %}"></script>
<script src="{% static 'assets/js/skel.min.js' %}"></script>
<script src="{% static 'assets/js/util.js' %}"></script>
{% csrf_token %}
    <h1>Assign This User To Group</h1>
    <p>Hello, {{ user.username }}  <a href="{% url 'logout' %}">[Logout]</a></p>
    <table>
    <tr>
        <th>Group Name</th>
        <th>Assign</th>

    </tr>
    {% for item in groupResults %}

        <tr>
            <td>{{ item.name }}</td>
            <td><form method='post' action='#'>{% csrf_token %}<input type="submit" value="Assign To Group" name= {{ item.name }} /></form></td>
        </tr>

    {% endfor %}
    </table>

    <button><a href="/welcome">Back to Home Screen</a></button>
</body>
</html>
